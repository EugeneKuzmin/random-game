<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="menu active">
          <h1>Pong</h1>
          <button id="results">Start</button>
          <div class="result-table" data-table>
              last 10 games
              
          </div>
          <button id="gameOnBtn">Start</button>
        </div>
        
        <div id="gameOverLayout">
          <h1 id="gameOverMessage"></h1>
          <button id="gameOverBtn">Try again</button>
        </div>
        <div class="pause">
            <h1>Pause</h1>
            <button id="gameContinueBtn">Continue</button>
            <button id="gameRestartBtn">Restart</button>
          </div>
        <div id="playground">
            <canvas id="pCanvas" width="800" height="600"></canvas>
        </div>
      </div>

 
    <img id="leftDino" src="./img/dino-lose.png" alt="">
    <img id="rightDino" src="./img/dino-lose.png" alt="">
    
</body>
</html>
